<html>
    <head>
        <link href="index.css" rel="stylesheet" type="text/css"></link>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="lib/underscore.js"></script>
        <script type="text/javascript" src="lib/backbone.js"></script>
    </head>
    <body>
        <header>
            <h1>
                RetroidJS in Backbone :]
            <h1>
        </header>
        <div id="retroid_backbone">
            <section id="editor_holder">
                <span class="function_top">function(leds) {</span>
                <div class="editor_input_container"></div>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;return leds;</span>
                <br/>
                <span>}</span>
                <button class="run">Run</button>
                <button class="save" disabled>Save</button>
            </section>
            <section id="large_clock"></section>
            <section id="votes"></section>
        </div>

        <!-- TEMPLATES/VIEWS -->
        <div id="templates">
            <script type="text/underscore" class="editor">
                <textarea id="code_input" rows="20" cols="50"><%=code%></textarea>
            </script>

            <script type="text/tmpl" id="retroid_ui_template">
                <canvas width="300" height="348"></canvas>
            </script>

            <script type="text/tmpl" id="retroid_small_ui_template">
                <canvas width="75" height="75"></canvas>
            </script>
        </div>
        <!-- JUNK from Gartner -->
        <script type="text/javascript" src="lib/retroid_ui.js"></script>
        <!-- APP Stuff -->
        <script type="text/javascript" src="compiled/app.js"></script>
        <script type="text/javascript" src="compiled/models/large_clock_model.js"></script>
        <script type="text/javascript" src="compiled/models/editor.js"></script>
        <script type="text/javascript" src="compiled/views/editor_holder.js"></script>
        <script type="text/javascript" src="compiled/views/editor.js"></script>
        <script type="text/javascript" src="compiled/views/large_clock.js"></script>
        <script type="text/javascript">
            // initializer one-liner
            $(function() {
                window.RetroidApp = new window.Retroid.AppView();
            });
        </script>
    </body>
</html>
