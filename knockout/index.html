<html>
<head>
    <style type="text/css">
        body {
        }

        #script_input {
            position: relative;
            width: 800px;
            height: 400px;
        }

        .page_container {
            overflow: hidden;
        }

        .editor, .main_retroid {
            float: left;
        }

        button.submit {
            float: right;
        }
    </style>
</head>
<body>
    <div class="page_container">
        <div class="editor">
            <span>function(leds) {</span>
            <div id="script_input"></div>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;return leds;</span>
            <br/>
            <span>}</span>
            <button class="submit">Run</button>
        </div>
        <p data-bind="text: aceText"></p>
        <div class="main_retroid">
        </div>

        <ul class="logic_list">
        </ul>
    </div>

    <script type="text/tmpl" id="retroid_ui_template">
        <canvas width="300" height="348"></canvas>
    </script>

    <script type="text/tmpl" id="retroid_small_ui_template">
        <canvas width="75" height="75"></canvas>
    </script>

    <script type="text/tmpl" id="logic_list_item_template">
        <li class="item"></li>
    </script>

    <!-- JAVASCRIPTS -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>

    <script type="text/javascript" src="examples.js"></script>
    <script type="text/javascript" src="lib/knockout-2.0.0.js"></script>
    
    <script type="text/javascript" src="lib/ace/ace.js"></script>
    <script type="text/javascript" src="lib/ace/mode-javascript.js"></script>
    <script type="text/javascript" src="lib/ace/theme-solarized_dark.js"></script>

    <script type="text/javascript" src="viewmodels/knockout_viewmodel.js"></script>
    <script type="text/javascript" src="viewmodels/editor.js"></script>

    <script type="text/javascript" src="views/ace_adapter.js"></script>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
