<html>
<head>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
    <div class="page_container">
        <div class="top">
            <div class="editor">
                <span>function(leds) {</span>
                <div id="script_input"></div>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;return leds;</span>
                <br/>
                <span>}</span>
                <button class="submit">Run</button>
                <button class="save">Save</button>
            </div>
            <div class="main_retroid">
            </div>
        </div>

        <div class="logic_lists">
            <ul class="rating_logic_list logic_list">
            </ul>
            <ul class="date_logic_list logic_list">
            </ul>
        </div>
    </div>

    <script type="text/tmpl" id="retroid_ui_template">
        <canvas width="300" height="348"></canvas>
    </script>

    <script type="text/tmpl" id="retroid_small_ui_template">
        <canvas width="75" height="75"></canvas>
    </script>

    <script type="text/tmpl" id="logic_list_item_template">
        <li class="item">
        </li>
    </script>

    <script type="text/tmpl" id="logic_details_template">
        <div class="clock">
        </div>
        <div class="details">
            <header class="name">${name}</header>
            <span class="author">Created by <span>${author}</span></span>
        </div>
        <div class="rating_container">
            <a href="javascript:;" class="arrow_up">&and;</a>
            <span class="rating">${rating}</span>
            <a href="javascript:;" class="arrow_down">&or;</a>
        </div>
    </script>

    <script type="text/tmpl" id="logic_details_popup_template">
        <div class="logic_details_popup">
            <label for="logic_details_author">Author:</label>
            <input type="text" id="logic_details_author"></input>
            <br />
            <label for="logic_details_name">Animation Name:</label>
            <input type="text" id="logic_details_name"></input>
            <button class="logic_details_submit">Submit</button>
            <button class="logic_details_cancel">Cancel</button>
        </div>
    </script>

    <!-- JAVASCRIPTS -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/ace/ace.js"></script>
    <script type="text/javascript" src="lib/ace/mode-javascript.js"></script>
    <script type="text/javascript" src="lib/ace/theme-solarized_dark.js"></script>

    <script type="text/javascript" src="js/logic.js"></script>
    <script type="text/javascript" src="js/retroid_context.js"></script>

    <script type="text/javascript" src="js/editor.js"></script>
    <script type="text/javascript" src="js/retroid.js"></script>
    <script type="text/javascript" src="js/logic_list.js"></script>
    <script type="text/javascript" src="js/logic_list_item.js"></script>
    <script type="text/javascript" src="js/logic_details_popup.js"></script>
    <script type="text/javascript" src="js/page.js"></script>

    <script type="text/javascript" src="js/editor_ui.js"></script>
    <script type="text/javascript" src="js/retroid_ui.js"></script>
    <script type="text/javascript" src="js/retroid_small_ui.js"></script>
    <script type="text/javascript" src="js/logic_list_ui.js"></script>
    <script type="text/javascript" src="js/logic_list_item_ui.js"></script>
    <script type="text/javascript" src="js/logic_details_popup_ui.js"></script>
    <script type="text/javascript" src="js/page_ui.js"></script>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
